<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <link href="./static/css/login.css" rel="stylesheet">
</head>

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<body class="text-center">

    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <img class="mb-3"
                src="https://cdn.jsdelivr.net/gh/uncle-lv/PicX-image-hosting@main/springboot-examples/bootstrap-logo.3xbnfxar3a60.svg"
                alt="" width="72" height="57">
            <h1 class="h3 mb-2 fw-normal">Please sign in</h1>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <small>Incorrect username or password!</small>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-2">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
        <div class="row my-2 align-items-center">
            <div class="col">
                <hr>
            </div>
            <div class="col-auto"><small class="text-muted">Login with</small></div>
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="continer m-1">
            <div class="row align-items-center">
                <div class="col mx-3"></div>
                <div class="col">
                    <a href="#" title="login with google">
